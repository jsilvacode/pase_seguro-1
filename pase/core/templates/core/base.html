<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - UNACH</title>
    <!-- Framework CSS -->
    <link rel="stylesheet" href="{% static 'core/bootstrap/css/bootstrap.min.css' %}">
    <!-- Fuentes -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="{% static 'core/fonts/fontawesome-all.min.css' %}">
    <link rel="stylesheet" href="{% static 'core/fonts/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'core/fonts/fontawesome5-overrides.min.css' %}">
</head>
<body id="page-top" class="bg-primary bg-gradient">
    <!-- Contenido Principal -->
    {% block content %}{% endblock %}
    <!-- JavaScript -->
    <script src="{% static 'core/js/jquery/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'core/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'core/js/chart.min.js' %}"></script>
    <script src="{% static 'core/js/bs-init.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="{% static 'core/js/theme.js' %}"></script>
</body>
</html>
